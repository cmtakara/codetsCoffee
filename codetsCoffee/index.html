<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/layoutStyle.css">

    <title>Codets Coffee Company</title>
</head>
<body>
    <!-- This is the container for the entire page -->
    <div class="container">
        <!-- set up the grid -->

        <!-- container for logo and information -->
        <div class='title'> Company title </div>

        <!-- container for navigation -->
        <nav class="navBar"> navigation </nav>

        <!-- container for customer support  -->
        <div id='customerSupport'> Customer Support</div>

        <!-- container for search  -->
        <div id="search">Search</div>

        <!-- nine similar containers for coffee pictures -->
        <div class="nineBoxes" id="box1">1</div>
        <div class="nineBoxes" id="box2">2</div>
        <div class="nineBoxes" id="box3">3</div>
        <div class="nineBoxes" id="box4">4</div>
        <div class="nineBoxes" id="box5">5</div>
        <div class="nineBoxes" id="box6">6</div>
        <div class="nineBoxes" id="box7">7</div>
        <div class="nineBoxes" id="box8">8</div>
        <div class="nineBoxes" id="box9">9</div>

        <!-- container for highlighted coffee of the week -->
        <div id="highlightCoffee">Coffee</div>

        <!-- one container for the four smaller containers at the end -->
        <div id="lastContainer">Four boxes go in here</div>

    </div>
</body>
</html>
